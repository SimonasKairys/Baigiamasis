{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        Edit Car and Gas Station Info
                    </div>
                    <div class="card-body">
                        <form method="POST">
                            {% csrf_token %}
                            <h3>Car Information:</h3>
                            {{ form_car.as_p }}
                            <h3>Gas Station Information:</h3>
                            {{ form_gas_station.as_p }}
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
