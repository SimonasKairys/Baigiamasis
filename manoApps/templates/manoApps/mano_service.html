{% extends 'base.html' %}

{% block content %}

 <table border="1" class="table table-striped table-sm">
  <thead>
    <tr>
      <th>Car</th>
      <th>Date</th>
      <th>Description</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    {% for service in services %}
      <tr>
        <td>{{ service.car }}</td>
        <td>{{ service.date }}</td>
        <td>{{ service.description }}</td>
        <td>{{ service.price }}</td>
      </tr>
    {% endfor %}
  </tbody>
</table>
<p>
  <a href="{% url 'service_new' %}">New</a> or
  <a href="{% url 'Index' %}">Back to Home</a>
</p>

{% endblock %}
