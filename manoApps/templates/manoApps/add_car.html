{% extends 'base.html' %}

{% block content %}
<div class="container">
  <h2>Add a car</h2>
  <form method="post">
    {% csrf_token %}
    <table class="table">
      <tbody>
        {% for field in form %}
        <tr>
          <td class="text-right"><label for="{{ field.auto_id }}">{{ field.label }}</label></td>
          <td>{{ field }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Add car</button>
    </div>
  </form>
  <script>
    document.getElementById('id_car').onchange = function () {
      this.form.submit();
    }
  </script>
</div>
  <p>
    <a href="{% url 'Index' %}">Back to Home</a>
  </p>
{% endblock %}
